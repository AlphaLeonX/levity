<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levity Notes</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>Levity Notes</h1>
      <button id="add-note" class="btn-icon" title="New Note">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </header>

    <div class="sync-status" id="sync-status"></div>

    <main class="main">
      <aside class="sidebar" id="sidebar">
        <ul class="note-list" id="note-list"></ul>
      </aside>

      <section class="editor" id="editor">
        <input type="text" id="note-title" class="note-title" placeholder="Note title...">
        <textarea id="note-content" class="note-content" placeholder="Start writing..."></textarea>
        <div class="editor-actions">
          <button id="delete-note" class="btn-danger" title="Delete Note">Delete</button>
        </div>
      </section>

      <div class="empty-state" id="empty-state">
        <p>No notes yet</p>
        <button id="add-first-note" class="btn-primary">Create your first note</button>
      </div>
    </main>

    <footer class="footer">
      <span class="quota" id="quota"></span>
    </footer>
  </div>

  <script type="module" src="./app.ts"></script>
</body>
</html>
